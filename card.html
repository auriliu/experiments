<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive CSS Cards</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .card-container {
        display: flex;
        justify-content: space-around;
        max-width: 1200px; /* Adjust the maximum width of the container as needed */
        width: 100%;
      }

      .card {
        max-width: 300px; /* Adjust the maximum width of each card as needed */
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        margin: 16px;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 20px;
        text-align: center;
      }

      .card-button {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 0 0 8px 8px;
        cursor: pointer;
      }

      /* Responsive Styling */
      @media screen and (max-width: 768px) {
        .card-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="your-image-url1.jpg" alt="Card Image 1" />
        <div class="card-content">
          <h2>Your Centered Text 1</h2>
          <p>
            This is the description or additional text content in the middle.
          </p>
        </div>
        <a href="#" class="card-button">Click me</a>
      </div>

      <div class="card">
        <img src="your-image-url2.jpg" alt="Card Image 2" />
        <div class="card-content">
          <h2>Your Centered Text 2</h2>
          <p>
            This is the description or additional text content in the middle.
          </p>
        </div>
        <a href="#" class="card-button">Click me</a>
      </div>

      <div class="card">
        <img src="your-image-url3.jpg" alt="Card Image 3" />
        <div class="card-content">
          <h2>Your Centered Text 3</h2>
          <p>
            This is the description or additional text content in the middle.
          </p>
        </div>
        <a href="#" class="card-button">Click me</a>
      </div>
    </div>
  </body>
</html>
