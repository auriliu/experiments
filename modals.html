<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Styles for the overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }

      /* Close button style */
      .close {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      /* Styles for the modal */
      .modal {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative; /* Added position:relative to ensure close button is positioned correctly */
        background-color: wheat;
        max-width: 80%;
        max-height: 80%;
        overflow-y: scroll;
      }
      img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Trigger button -->
    <button onclick="openModal()">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="overlay" onclick="closeModal()">
      <div class="modal" onclick="event.stopPropagation();">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="container">
          <p>project #1</p>
          <div class="section">
            <p>signup page:</p>
            <img src="./images/BB.signup.png" alt="" />
          </div>
          <!--  -->
          <div class="section">
            <p>login page:</p>
            <img src="./images/BB.login.png" alt="" />
          </div>
          <!--  -->
        </div>
      </div>
    </div>

    <script>
      // Function to open the modal
      function openModal() {
        document.getElementById("myModal").style.display = "flex";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
    </script>
  </body>
</html>
